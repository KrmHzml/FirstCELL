<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8">
        <title>FirstCell App</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav class="navbar">
            <div>
                <img style="width: 10%;
        margin-bottom: -3%;
        margin-left: 5%;"
                     src="https://pbs.twimg.com/profile_images/1639274374514499588/5BPOkqoH_400x400.jpg" alt="resim">
                <a th:href="@{/}"><h1 style="margin-left:2%">FirstCell App</h1></a>
            </div>
                <div class="">
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
        </nav>
        <div class="home__container">
            <div>
                <h1 class="text-center" th:text = "'Welcome ' + ${subscriber.name} + '!'"></h1>
            </div>
            <div class="horizontal-flex">
                <div class="card card--profile">
                    <div class="profile__container" style="display: flex;
        flex-direction: column;
        gap: 20px;">
                        <h2 class="profile__header">Profile</h2>
                        <img class="profile__img" src="/images/profile.png" alt="example profile photo">
                        <h3 class="profile__header" th:text = "${subscriber.name}"></h3>
                        <p class="profile_info" th:text = "${subscriber.email}"></p>
                        <p class="profile_info" th:text = "${subscriber.telephone}"></p>
                    </div>
                    <a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
                </div>
                <div class="card card--profile">
                    <div class="profile__container"
                         style="display: flex;
                            flex-direction: column;
                            gap: 20px;">
                        <h2 class="profile__header">Information</h2>
                        <p class="usage_info">Voice Amount: <span th:text="${subscriber.amountVoice}"></span></p>
                        <p class="usage_info">SMS Amount: <span th:text="${subscriber.amountSms}"></span></p>
                        <p class="usage_info">Data Amount: <span th:text="${subscriber.amountData}"></span></p>
                        <form   method="post"
                                role="form"
                                th:action="@{/makeCall}"
                                th:object="${subscriber}">
                            <div class="login-form__item">
                                <button style="" class="login-form__button" type="submit">Update</button>
                            </div>                        </form>

                        <p class="usage_info">Voice Amount: <span th:text="${a}"></span></p>
                        <p class="usage_info">Sms Amount: <span th:text="${b}"></span></p>
                        <p class="usage_info">Data Amount: <span th:text="${c}"></span></p>


                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
