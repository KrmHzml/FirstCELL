<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FirstCell App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar">
    <div>
        <img style="width: 10%;
            margin-bottom: -3%;
            margin-left: 5%;"
             src="https://pbs.twimg.com/profile_images/1639274374514499588/5BPOkqoH_400x400.jpg" alt="resim">
        <a th:href="@{/}"><h1 style="margin-left:2%">FirstCell App</h1></a>
    </div>
</nav>
<div class="container">
    <div class="container--inner">
        <div>
            <h2>Forgot Password</h2>
        </div>
        <div class="login-card">
            <form   method="post"
                    role="form"
                    th:action="@{/sendpassword}"
                    th:object="${subscriber}">
                <div class="login__item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="login-form__input" placeholder="Enter your email" required />
                </div>
                <div class="login-form__item">
                    <button type="submit" class="login-form__button">Send Email</button>
                </div>
            </form>
        </div>
        <div class="centered">
            <p> Remembered your password?
                <a href="/login">Log in here</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
